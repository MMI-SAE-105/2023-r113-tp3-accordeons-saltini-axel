<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Accordéon horizontal</title>
  <style>
#accordeon {
     display: flex;
     margin: 0;
     padding: 0;
}

#accordeon li {
    display: inline-block;
    overflow: hidden;
    width: 107px;
    transition: all 1s ease-in-out;
    list-style-type: none; /* pour enlever les puces */ 
    margin: 3px;
    padding: 5px;
    border-radius: 5px;
    background-color: #eee;
}

#accordeon li.actif {
     width: 317px;
}

#accordeon li figure {
     margin: 0;
     display: flex;/* pour que les éléments soient alignés horizontalement */
     width: 317px;/* largeur de l'élément intrérieur de 317px (= déplié) */
}

#accordeon li figure figcaption {
    width: 200px;/* largeur du texte de 200px */
    padding: 10px;/* pour espacer le texte, padding de 10px */
    vertical-align: top;/* pour que les éléments soient alignés verticalement */
    margin: 0;
     /* espace entre les éléments */
}

/* Sur tous les enfants de figcation */
#accordeon li figure figcaption > * {
     margin: 0;
     padding: 0;
}
  </style>
</head>

<body>
  <h1>Accordéon horizontal</h1>
  <ul id="accordeon" x-data="{isOpen =1}">
    <li @click="isOpen = 1" :class="{actif: isOpen===1}" >
      <figure>
        <img src="https://picsum.photos/100?random=1" alt="" width="102">
        <figcaption>
          <h3>Lorem, ipsum dolor.</h3>
          <p>Lorem ipsum dolor sit amet consectetur.</p>
        </figcaption>
      </figure>
    </li>
    <li class="actif">
      <figure>
        <img src="https://picsum.photos/100?random=2" alt="" width="102">
        <figcaption>
          <h3>Earum, illo perspiciatis!</h3>
          <p>Quam iusto libero expedita earum minus.</p>
        </figcaption>
      </figure>
    </li>
    <li>
      <figure>
        <img src="https://picsum.photos/100?random=3" alt="" width="102">
        <figcaption>
          <h3>Ex, libero amet?</h3>
          <p>Omnis nostrum est rerum autem distinctio?</p>
        </figcaption>
      </figure>
    </li>
  </ul>
</body>

</html>
